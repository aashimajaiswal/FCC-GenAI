<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload PDF and Enter Topic</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #26a69a, #00796b);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #ffffff;
      }
      
      /* Container for the form */
      .container {
        background: rgba(0, 77, 64, 0.85);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
        text-align: center;
      }
      
      /* Header styles */
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #e0f2f1;
      }
      
      /* Form element styling */
      form div {
        margin-bottom: 1rem;
        text-align: left;
      }
      
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      
      input[type="file"],
      input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #80cbc4;
        border-radius: 5px;
        background: #e0f2f1;
        color: #004d40;
      }
      
      /* Button styling with hover effect */
      button {
        background-color: #26a69a;
        color: #fff;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #00796b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload a PDF and Provide a Topic</h1>
      <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Select PDF File:</label>
          <input type="file" id="file" name="file" accept=".pdf" required>
        </div>
        <div>
          <label for="topic">Enter Topic:</label>
          <input type="text" id="topic" name="topic" placeholder="Enter topic here" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
