<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Processing Results</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #26a69a, #00796b);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #ffffff;
      }
      .container {
        background: rgba(0, 77, 64, 0.85);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        width: 90%;
        text-align: center;
      }
      h1, h2 {
        margin-bottom: 1.5rem;
      }
      .qa-pair {
        margin: 1rem 0;
        padding: 1rem;
        background-color: rgba(224, 242, 241, 0.5);
        border-radius: 5px;
        color: #004d40;
        text-align: left;
      }
      .qa-pair h3 {
        margin: 0;
        color: #e0f2f1;
      }
      .qa-pair p {
        margin: 0.5rem 0 0;
      }
      a {
        color: #80cbc4;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      hr {
        border: 1px solid rgba(255,255,255,0.3);
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Processing Complete!</h1>
      <p>File uploaded to: <strong>{{ file_path }}</strong></p>
      <p>Topic: <strong>{{ topic }}</strong></p>
      <hr>
      <h2>Generated Questions &amp; Answers</h2>
      {% for qa in qa_pairs %}
        <div class="qa-pair">
          <h3>Question: {{ qa.question }}</h3>
          <p>Answer: {{ qa.answer | safe }}</p>
        </div>
      {% endfor %}
      <br>
      <a href="/">Upload another file</a>
    </div>
  </body>
</html>
